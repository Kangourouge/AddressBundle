easy_admin:
    entities:
        Country:
            class: 'KRG\AddressBundle\Entity\CountryInterface'
            list:
                fields:
                    - { property: 'name' }
                    - { property: 'code' }
                    - { property: 'prefered' }
                    - { property: 'active' }
                sort: ['name', 'ASC']
            edit:
                fields:
                    - { type: 'group' }
                    - { property: 'name' }
                    - { property: 'code' }
                    - { property: 'flag' }

                    - { type: 'group' }
                    - { property: 'prefered' }
                    - { property: 'active' }
